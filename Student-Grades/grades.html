<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Grade</title>
</head>

<body>
    <h1>Retrieve your grade</h1>
    <form action="http://mumstudents.org/params.php" method="post">
        <label>Name: <input type="text" name="student's name" placeholder="Enter name here..."></label>
        <label>Student ID: <input type="text" name="student ID" placeholder="Enter ID here..."></label>
        <label>Select Assignment:
            <select name="assignment">
                <option value="lab01">Lab 01</option>
                <option value="lab02">Lab 02</option>
                <option value="grades">Grades Exercise</option>
                <option value="movie review">Movie Review Exercise</option>
            </select>
        </label>
        <fieldset>
            <legend>Which Entry:</legend>
            <input type="radio" name="student entyr" value="Feb 2021">Feb 2021
            <input type="radio" name="student entyr" value="May 2021">May 2021
            <input type="radio" name="student entyr" value="Aug 2021" checked>Aug 2021
            <input type="radio" name="student entyr" value="Nov 2021">Nov 2021
            Get Grade!
        </fieldset>
        <label>I confirm I am not lying and that I am looking for my own grades. <br>
            <input type="checkbox" name="confirm">I confirm.
            <input type="checkbox" name="don't confirm" checked>No.
        </label>
        <br>
        <input type="submit" value="Get Grade!">
    </form>

</body>

</html>
