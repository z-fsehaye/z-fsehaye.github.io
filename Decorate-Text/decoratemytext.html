<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
		<script src="decoratemytext.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.jpg" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea name="text area" id="text" cols="30" rows="4"></textarea>
		</fieldset>

		<fieldset>
			<legend>Decoration</legend>
			<button name="Bigger Decoration" id="bd">Bigger Decoration</button>
			<br>
			<input type="checkbox" name="Bling" id="bling">Bling
			<br>
			<button name="pig latin" id="piglatin">Pig Latin</button>
			<button name="malkovitch" id="malko">Malkovitch</button>
		</fieldset>
		
	</body>
</html>
